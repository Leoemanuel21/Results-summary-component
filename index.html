<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="media-query/style.css">
    <title>Results-Summary-Component</title>
</head>
<body>
    <main>
        <section class="result">
            <h2>Your Result</h2> 
            <div class="circle">
                <p>76</p> 
                <span>of 100</span>
            </div>
            <h1>Great</h1> 
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="info">
            <h2>Summary</h2>

            <div class="category">
                <img src="#" alt="">
                <p class="name"></p>
                <p class="score"></p>
            </div>
        
            <div class="category">
                <img src="#" alt="">
                <p class="name"></p>
                <p class="score"></p>
            </div>
            
            <div class="category">
                <img src="#" alt="">
                <p class="name"></p>
                <p class="score"></p>
            </div>
            
            <div class="category">
                <img src="#" alt="">
                <p class="name"></p>
                <p class="score"></p>
            </div>  

            <input class="button" type="submit" value="Continue">
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
